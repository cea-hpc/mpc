############################
####### BUILD STAGE ########
############################

# MPC should be built (almost) before anything else
MPC Compilation:
  <<: *run_by_main
  stage: Builds
  script:
  - cd $HOME/GL_$CI_PIPELINE_ID/build
  - ${CI_PROJECT_DIR}/installmpc -vv --disable-spack --prefix=$HOME/GL_$CI_PIPELINE_ID/install --mpc-option='--with-slurm --enable-debug'

MPC Compilation Spack:
  <<: *run_by_main
  stage: Builds
  allow_failure: true
  script:
  - cd $HOME/GL_$CI_PIPELINE_ID/buildspack
  - spack env rm -y env_$CI_PIPELINE_ID || true
  - spack env create env_$CI_PIPELINE_ID
  - spack env activate env_$CI_PIPELINE_ID
  - ${CI_PROJECT_DIR}/installmpc -vv --enable-spack-build --disable-build --prefix=$HOME/GL_$CI_PIPELINE_ID/install_spack --mpc-option='--with-slurm --enable-debug'


