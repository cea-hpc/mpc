<html>
<head>
<meta charset="UTF-8"></meta>
<title>Editor for MPC configuration system</title>
<script type="text/javascript" src="./javascript/xmllint.js"></script>
<script type="text/javascript" src="./javascript/BlobBuilder.js"></script>
<script type="text/javascript" src="./javascript/FileSaver.js"></script>
<script type="text/javascript" src="./javascript/sctk_runtime_config_meta.js"></script>
<script type="text/javascript" src="./javascript/sctk_runtime_config_xsd.js"></script>
<script type="text/javascript" src="./javascript/EditorXML.js"></script>
<script type="text/javascript" src="./javascript/EditorModel.js"></script>
<script type="text/javascript" src="./javascript/EditorView.js"></script>
<script type="text/javascript" src="./javascript/EditorController.js"></script>
<script type="text/javascript" src="./javascript/editor.js"></script>
<link rel="stylesheet" href="./style/editor.css" />
<link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico"/>
<link rel="icon" type="image/x-icon" href="./images/favicon.ico"/>
</head>
<body onload="load();">
	<label>Configuration file:</label>
	<input type="file" id="config_xml" name="config_file" accept="text/xml" />
	<hr class='separator'>
	<label class='collapse' onclick="display('profiles', this);">Profiles: </label><br/>
	<div id='profiles'>
		<output id="menu_profiles"><span style="font-style:italic;color:red;">No loaded configuration file.</span></output>
		<div id="navigator" hidden='true'>
			<hr>
			<label>Current profile: </label>
			<input type='text' id='current_profile' name='current_profile' value='' title='Profile name' 
				onclick='Controller.renameProfile()' readonly disabled/>
			<input id='change_name_btn' type='button' onclick='Controller.renameProfile()' value='Change name' disabled/>
		</div>
		<hr>
		<label class='collapse' onclick="display('modules', this);"> Modules:</label><br/>
		<output id="modules"><span style="font-style:italic;color:red;">No loaded configuration file.</span></output>
	</div>
	<hr class='separator'>
	<label class='collapse' onclick="display('networks', this);">Networks:</label><br/>
	<output id="networks"><span style="font-style:italic;color:red;">No loaded configuration file.</span></output>
	<hr class='separator'>
	<label class='collapse' onclick="display('mappings', this);">Mappings: </label><br/>
	<output id="mappings"><span style="font-style:italic;color:red;">No loaded configuration file.</span></output>
	<hr class='separator'>
	<label class='collapse' onclick="display('generated', this);">Generated configuration file:</label><br/>
	<output id="generated"><span style="font-style:italic;color:red;">No loaded configuration file.</span></output>
	<hr class='separator'>
	<label>Messages console:</label>
	<textarea id="messages" rows="15" cols="124" readonly></textarea>
</body>
</html>
